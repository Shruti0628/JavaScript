<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Project Application</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <h1> Turn To-Do's into Done</h1>
    <div class = "todo-container">
        <input type = "text" class = "todoInput" placeholder = "Add a new task...">
        <button class = "addBtn">Add</button>
        <button class = "delBtn">Delete</button>
    </div>
    <div class = "todo-list">
        <ul class = "list"></ul>
    </div>
    <div class = "illustration_image">
        <img src ="illustrated-woman-booking-appointment-calendar 1.png" alt = "illustration">
    </div>
</body>
</html>
